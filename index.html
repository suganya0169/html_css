<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;   
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 32px;
      font-weight: bolder;
      color: #333;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .navbar .contact-btn {
      background: #ff4d2d;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background: url('img/propertymanagement.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero h3 {
      font-size: 20px;
      letter-spacing: 2px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
    }

    /* Properties Section */
    .properties {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 50px;
    }
    .property-card {
      flex: 1;
      max-width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-card h4 {
      margin: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">STRATEGIA</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blank</a></li>
    </ul>
    <a href="tel:+123456789012" class="contact-btn">ðŸ“ž 12 34 56 78 90 12</a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h3>RESIDENTIAL & COMMERCIAL</h3>
    <h1>Property Management</h1>
    <p>We provide expert residential and commercial property management services tailored to your needs.</p>
  </section>

  <!-- Properties Section -->
  <section class="properties">
    <div class="property-card">
      <img src="img/house1.jpg" alt="House 1">
      <h4>Beautiful Houses</h4>
    </div>
    <div class="property-card">
      <img src="img/house2.jpg" alt="House 2">
      <h4>Modern Villas</h4>
    </div>
    <div class="property-card">
      <img src="img/house3.jpg" alt="House 3">
      <h4>Luxury Apartments</h4>
    </div>
  </section>
</body>
</html>
