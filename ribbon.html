<!DOCTYPE html>
<html>
<head>
<meta name="Viewport"content="width=device-width,initial-scale=1">
<style>
.btn {
    border:none;
    border-radius:5px;
    padding:12px  20px;
    font-size:16px;
    cursor:pointer;
    background-color:#d60f0f;
    color:White;
    position: relative;
}

.ribbon {
  width: 60px;
  font-size: 14px;
  padding: 4px;
  position: absolute;
  right: -25px;
  top: -15px;
  text-align: center;
  border-radius: 25px;
  transform: rotate(30deg);
  background-color: hsl(296, 58%, 40%);
  color: white;
}
</style>
</head>
<body>

<h1>Offers!</h1>

<button class="btn">
  buy 1 get 1 free
  <span class="ribbon">NEW</span>
</button>

</body>
</html>
</style>
