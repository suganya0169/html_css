<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div {
  margin-bottom: 25px;
  padding: 10px;
  width:1000px;
  
}

.danger {
  background-color: #c300ff53;
  border-left: 6px solid #c300ff;
}

.success {
  background-color: #098fb45d;
  border-left: 6px solid #098fb4;
}

.info {
  background-color: #00990088;
  border-left: 6px solid #006600;
}


.warning {
  background-color: #ffcccc;
  border-left: 6px solid #ff6666;
}
</style>
</head>
<body>

<h2>Notes</h2>
<div class="danger">
  <p><strong>Danger!</strong> Please check your input, something went wrong.</p>
</div>

<div class="success">
  <p><strong>Success!</strong> Your account have been created.</p>
</div>

<div class="info">
  <p><strong>Info!</strong> The new update is available.</p>
</div>

<div class="warning">
  <p><strong>Warning!</strong> Low storage space. Delete unused files to continue.</p>
</div>

</body>
</html>
